# Generated by Jazzy CLI - Auth Configuration

# Security Configuration (TODO: Implement in framework)
jazzy.security.enabled=true

# JWT Configuration
jazzy.security.jwt.secret=${JWT_SECRET:change-this-secret-in-production}
# jazzy.security.jwt.expiration-hours=24

# Database Configuration (H2 for development)
jazzy.datasource.url=jdbc:h2:mem:authdb
jazzy.datasource.username=sa
jazzy.datasource.password=
jazzy.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
jazzy.jpa.hibernate.ddl-auto=create-drop
jazzy.jpa.show-sql=true
