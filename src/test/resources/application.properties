# Test Configuration for JazzyFramework Database Tests

# Database Configuration - H2 in-memory for tests
jazzy.datasource.url=jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
jazzy.datasource.username=sa
jazzy.datasource.password=
jazzy.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Testing
jazzy.jpa.database-platform=org.hibernate.dialect.H2Dialect
jazzy.jpa.hibernate.ddl-auto=create-drop
jazzy.jpa.show-sql=false
jazzy.jpa.properties.hibernate.format_sql=false

# H2 Console disabled for tests
jazzy.h2.console.enabled=false

# Database enabled for tests
jazzy.database.enabled=true

# Test-specific properties
test.property=test_value
test.number=42
test.boolean.true=true
test.boolean.false=false 