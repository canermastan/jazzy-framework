description: Need help with something?
title: "[QUESTION] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Need help? We're here for you! ü§ù

  - type: textarea
    id: question
    attributes:
      label: What do you need help with?
      description: Ask your question
